<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Modern Calculator</h1>
    <label for="">Enter num 1<input type="number" placeholder="Enter num 1" id="num1"></label>
    <br>
    <label for="">Enter num 2<input type="number" placeholder="Enter num 2" id="num2"></label>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multi">*</button>

    <p>Your answer is...</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    let result  = $('p')
    let plus  = $('#plus')
    let minus  = $('#minus')
    let multi  = $('#multi')

    plus.click( function ( e ){

        let num1 = Number( $('#num1').val() )
        let num2 = Number( $('#num2').val() )
        result.text( num1 + num2 )
        
    })
    
    minus.click( function ( e ){

    let num1 = Number( $('#num1').val() )
    let num2 = Number( $('#num2').val() )
    result.text( num1 - num2 )

})

multi.click( function ( e ){

let num1 = Number( $('#num1').val() )
let num2 = Number( $('#num2').val() )
result.text( num1 * num2 )

})

</script>
</body>
</html>
